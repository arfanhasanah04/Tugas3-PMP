<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto py-10">
        <div class="flex flex-col lg:flex-row items-center lg:items-start gap-8">
            <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="w-full lg:w-1/3 rounded-lg shadow-lg">
            <div class="flex-1">
                <h1 class="text-5xl font-extrabold text-yellow-400 mb-6">{{ movie.title }}</h1>
                <p class="text-lg text-gray-300 mb-6">{{ movie.description }}</p>
                <a href="/movies" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded font-semibold hover:bg-yellow-500">Back to Movies</a>
            </div>
        </div>
    </div>
</body>
</html>
